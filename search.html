<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Results</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="js/d3/d3.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    <header>
        <h2><a href="index.html">Research Analytics Institutional Lookup</a></h2>
        <div id="searchbar-wrapper">
            <form id="searchbar">
                <input type="text" name="query" id="query" placeholder="Search for..." required />
                <button type='submit'><i class="material-icons">search</i></button>
            </form>
        </div>
    </header>
    <main>
        <section id="search-info">
            <h2>Search Results</h2>
            <p>blah results for blah term</p>
        </section>
        <section id="results">
            <div id="results-grid">
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-img-wrapper">
            <div class="footer-img">
                <a href="http://www.uchicago.edu/"><img src="img/University_of_Chicago_logo.png" /></a>
            </div>
            <div class="divider"> | </div>
            <div class="footer-img">
                <a href="http://www.knowledgelab.org/"><img src="img/KnowledgeLab.Main.Black.png" /></a>
            </div>
        </div>
    </footer>
    <script type="text/javascript">
        var search = location.search;
        if (location.search != null) {
            search = search.replace("?query=", "")
            var term = decodeURI(search).toLowerCase();
            term = term.replace("\+", " ");
            var people = [],
                indices = [];
            d3.json("/data/all_data_updated.json", function (data) {
                for (i = 0; i < data.length; i++) {
                    if (data[i].authorName.toLowerCase()==term) {
                        people.push(data[i]);
                        indices.push(i);
                    }
                }
            });
            for (j = 0; j < people.length; j++) {
                var author = people[j];
                $("#results-grid").append("<div class='results-item'><a href='http://jliu99.github.io/profile.html?id=" + indices[j] + "'><h2>" + people[j].authorName + "</h2></a></div>");
            }
        }
    </script>
</body>

</html>
