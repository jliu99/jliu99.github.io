<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Results</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h2><a href="index.html">Research Analytics Institutional Lookup</a></h2>
        <div id="searchbar-wrapper">
            <form id="searchbar">
                <input type="text" name="query" id="query" placeholder="Search for..." required />
                <button type='submit'><i class="material-icons">search</i></button>
            </form>
        </div>
    </header>
    <main>
        <section id="search-info">
            <h2>Search Results</h2>
            <p>blah results for blah term</p>
        </section>
        <section id="results">
            <div id="results-grid">
                <div id="results-row">
                    <div class="results-item">
                        <div class="results-svg-container">
                            <svg class="svg results-svg"></svg>
                        </div>
                        <h3>John Doe</h3>
                    </div>
                    <div class="results-item">
                        <div class="results-svg-container">
                            <svg class="svg results-svg"></svg>
                        </div>
                        <h3>Jane Doe</h3>
                    </div>
                    <div class="results-item">
                        <div class="results-svg-container">
                            <svg class="svg results-svg"></svg>
                        </div>
                        <h3>Bob Jones</h3>
                    </div>
                </div>
                <div id="results-row">
                    <div class="results-item">
                        <div class="results-svg-container">
                            <svg class="svg results-svg"></svg>
                        </div>
                        <h3>Gary Stu</h3>
                    </div>
                    <div class="results-item">
                        <div class="results-svg-container">
                            <svg class="svg results-svg"></svg>
                        </div>
                        <h3>Mary Sue</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-img-wrapper">
            <div class="footer-img">
                <a href="http://www.uchicago.edu/"><img src="img/University_of_Chicago_logo.png" /></a>
            </div>
            <div class="divider"> | </div>
            <div class="footer-img">
                <a href="http://www.knowledgelab.org/"><img src="img/KnowledgeLab.Main.Black.png" /></a>
            </div>
        </div>
    </footer>
    <script type="text/javascript">
        var search = location.search;
        if (location.search != null) {
            var term = decodeURI(search.replace(“ ? query = ”, ‘’)).toLowerCase();
            var people = [],
                indices = [];
            d3.json("/data/all_data_updated.json", function (data) {
                if (data[0][i].authorName.toLowerCase().equals(term)) {
                    people.push(data[0][i]);
                    indices.push(i);
                }
            });
            console.log(people);
            console.log(indices);
        }
    </script>
    <script type="text/javascript">
    </script>
</body>

</html>
