    <main>
        <div id="searchbar" style="padding-top:2px;">
            <input type="text" name="query" id="query" placeholder="Search for..." required />
            <button onclick="search()"><i class="material-icons">search</i></button>

        <section id="visual-content">
            <div id="home-svg-container">

                <div class="scopus-button-container">
                    <button class="scopus-toggle selected" onclick="handleButtons($(this))">LDA</button>

    <script type="text/javascript">
        //Variables
        var topics, scopusTopics, pubCount, scopusPubCount;
        var numTopTopics = 50;
        var topicNames = [],
            topicScores = [],
            scopusTopicScores = [],
            scopusTopicNames = [];

        //Load in JSON and initialize variables + page content
        d3.json("/data/uchicago.json", function (data) {
            topics = data[1]["ldaTopics"];
            scopusTopics = data[0]["scopusTopics"];
            scopusPubCount = data[0]["pubCount"];
            pubCount = data[1]["pubCount"];
            document.getElementById("a-count").innerHTML = pubCount;
            for (i = 0; i < topics.length; i++) {
                var n = topics[i][1]["name"];
                var str = n[0] + " | " + n[1] + " | " + n[2];
                topicNames.push(str);
                topicScores.push(topics[i][1]["score"]);
                n = scopusTopics[i][1]["name"]
                scopusTopicNames.push(n);
                scopusTopicScores.push(topics[i][1]["score"]);
            }

            animateCount();

            setTopResultsNumber(numTopTopics);
            loadData(topicScores);
            setMax(d3.max(topicScores));
            setShowTopOnly(true);
            loadNames(topicNames);
            createSignature("home-svg");
            for (j = 0; j < topicNames.length; j++) {
                $("select").append("<option value='" + (j + 1) + "'>" + topicNames[j] + "</option>");
            }

        });
        
        function clearSVG() {
            d3.select("#main-svg").selectAll("*").remove();
        }

        function handleButtons(button) {
            if (!button.hasClass("selected")) {
                clearSVG();

                d3.selectAll("button").attr("class", "scopus-toggle");

                button.addClass("selected");

                var value = button.html();
                if (value == "LDA") {
                    loadNames(topicNames);
                    loadData(topicScores);
                    setPadBars(false);
                    createSignature("main-svg");
                } else if (value == "Scopus") {
                    loadNames(scopusTopicNames);
                    loadData(scopusTopicScores);
                    setPadBars(true);
                    createSignature("main-svg");
                }
            }

        }
    </script>
